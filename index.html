<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Github Pages</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/e003673216.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
  <div class="appwrap">
    <div id="carlist">
      <div id="header" class="listheader">

        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2 d-none" type="search" placeholder="Search" aria-label="Search">
            <button id="btn-search" class="btn btn-outline-success my-2 my-sm-0 icon-btn text-left btn-search" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <button id="btn-back" class="btn btn-outline-success my-2 my-sm-0 icon-btn text-left btn-back d-none" type="submit">
              <i class="fas fa-chevron-left"></i>
            </button>
          </form>
          <button class="navbar-toggler icon-btn text-right" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars">
              <span class="i-inner i-topbar"></span>
              <span class="i-inner i-botbar"></span>
            </i>
          </button>
        </nav>

        <div class="heading">
          <h1>Pick your model</h1>
          <div class="appcat">
            <ul class="no-ul">
              <div class="underline"></div>
              <li id="Popular" class="catoption active">Popular</li>
              <li id="Latest" class="catoption">Latest</li>
              <li id="OurPick" class="catoption">Our Pick</li>
              <li id="All" class="catoption">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="details">

        <div id="carlist" class="cars">
          <ul id="carListWrap" class="no-ul"></ul>
        </div>

        <div id="carDetails" class="cars-details d-none">
          <div class="cartopbar"></div>
           <div id="carDetailWrap"></div>
        </div>

      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
